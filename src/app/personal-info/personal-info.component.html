<div class="container">
    <div class="row">
        <!-- <ng-container > -->
        <div class="col-12 my-2 border border-warning p-4 shadow-lg p-3 mb-3 bg-white rounded"
            *ngFor="let item of list">
            <h5>{{ item.title }}</h5>
            <div class="d-flex ">
                <img [src]="item.urlToImage" alt="" style="height: 50%; width: 50%; object-fit: cover" />
            </div>
            <div>
                {{ item.description }}
            </div>
            <button class="btn btn-outline-secondary" (click)="showDetailsModal(item)">
                View Picture
            </button>
        </div>
        <!-- </ng-container> -->
    </div>
</div>
