<body>
  <div class="container-fluid">

    <div class="row main">
      <div class="col-12 border border-info sub" style="border-radius:15px;padding:50px;">

        <h3 style="margin-bottom: 25px; text-align: center;">Contact Us</h3>
        <div class="form-group">
          <input type="text" class="form-control text-dark" id="name" name="name" placeholder="Name">
        </div>
        <div class="form-group">
          <input type="email" class="form-control text-dark" id="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="phone" class="form-control text-dark" id="mobile" name="mobile" placeholder="Mobile Number">
        </div>
        <div class="form-group">
          <input type="text" class="form-control text-dark" id="subject" name="subject" placeholder="Subject">
        </div>
        <div class="form-group">
          <textarea class="form-control text-dark" type="textarea" id="message" name="message"
            placeholder="Message"></textarea>
        </div>
        <button type="button" id="submit" name="submit" class="btn btn-primary" routerLink="/home">Submit Form</button>
      </div>
    </div>
  </div>
</body>
